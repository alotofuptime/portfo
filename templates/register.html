<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
   <form action="">
       First Name: <input type="text" name="firstname" id=""><br>
       Last Name: <input type="text" name="lastname" id=""><br>
       Email: <input type="email" name="" id="email" required><br>
       Passowrd: <input type="password" name="password" id="" min="6"><br>
       DOB: <input type="date" name="birthdate" id="" required><br>
       Gender:<br>
       <input type="radio" name="gender" id="" value="male">Male<br>
       <input type="radio" name="gender" id="" value="female">Female<br>
       <input type="radio" name="gender" id="">Other<br>
       Pets: <br>
       <input type="checkbox" name="cat" id="" value="cat">Cat<br>
       <input type="checkbox" name="dog" id="" value="dog">Dog<br>
       Cars: <br>
       <select name="cars" id="">
           <option name="volvo" value="volvo">Volvo</option>
           <option name="audi" value="audi">Audi</option>
       </select><br>
       <input type="submit" value="Submit">
       <input type="reset" value="Clear">
   </form>
</body>

</html>
